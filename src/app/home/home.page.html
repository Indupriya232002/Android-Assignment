<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="background-color: #2db83d;">
      <ion-row>
        <ion-col>
          <h3 style="text-align: center;text-emphasis-color: black;">Repositories</h3>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-row>
    <ion-col>
      <ion-button id="open-modal" expand="block" style="margin-left: 75%;width:20%;height: 30px;margin-top: 10px;"
        (click)="clearData()">Add</ion-button>
    </ion-col>
  </ion-row>
  <table class="table table-striped">
    <thead>
      <tr >
        <th scope="col" style="padding-right: 1.5vh;padding-bottom: 1.5vh;" >Repository Name</th>
        <th scope="col" style="padding-right: 1.5vh;padding-bottom: 1.5vh;">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td style="padding: 1vh;">
          <div class="repo-name">
            <a href="{{item.url}}" target="_blank">{{item.name}}</a>
          </div>
        </td>
        <td style="padding: 1vh;">{{ item.description }}</td>
        <td style="padding: 1vh;">
          <ion-icon name='share-social' id="open-modal1" expand="block"></ion-icon>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>


<ion-content class="ion-padding">
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New Repository</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Owner:</ion-label>
          <ion-input type="text" [(ngModel)]="owner" (input)="validateOwner()"></ion-input>
          <ion-text color="danger" *ngIf="ownerError">Owner is required</ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repository Name:</ion-label>
          <ion-input type="text" [(ngModel)]="name" (input)="validateName()"></ion-input>
          <ion-text color="danger" *ngIf="nameError">Repository Name is required</ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description:</ion-label>
          <ion-input type="text" [(ngModel)]="description" (input)="validateDescription()"></ion-input>
          <ion-text color="danger" *ngIf="descriptionError">Description is required</ion-text>
        </ion-item>
        <ion-row>
          <ion-button id="open-modal" expand="block" (click)="addRepo();"
            style="margin-left: 80%;margin-top: 10px;width: 20%;height: 30px;">Add</ion-button>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
<ion-content class="ion-padding">
  <ion-modal #modal trigger="open-modal1">
    <ng-template>
      <ion-content>
        <ion-button expand="block" class="ion-margin" (click)="shareViaTwitter()">TWITTER</ion-button>
        <ion-button expand="block" class="ion-margin" (click)="shareViaFacebook()">FACEBOOK</ion-button>
        <ion-button expand="block" class="ion-margin" (click)="shareViaInstagram()">INSTAGRAM</ion-button>
        <ion-button expand="block" class="ion-margin" (click)="shareViaEmail()">EMAIL</ion-button>
        <ion-button expand="block" class="ion-margin" (click)="shareViaWhatsapp()">WHATSAPP</ion-button>
        <ion-button expand="block" class="ion-margin" (click)="shareViaWhatsappToPhone()">WHATSAPP TO PHONE</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
